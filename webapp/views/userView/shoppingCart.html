<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>购物车_慕课网</title>
    <link rel="shortcut icon" href="./img/favicon.ico">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../../css/mooc.css">
    <link rel="stylesheet"
        href="https://at.alicdn.com/t/font_2493535_36bb35iahm9.css?spm=a313x.7781069.1998910419.46&file=font_2493535_36bb35iahm9.css">
    <link rel="stylesheet" href="../../css/shoppingCart.css">
</head>

<body>
    <!-- 弹出层和弹出框 -->
    <div id="popLayer">
    </div>
    <!-- 没勾选 -->
    <div id="popBox">
        <p>请选择你需要的课程</p>
        <p><a href="" class='ok'>确定</a></p>
    </div>
    <!-- 头部开始 -->
    <iframe src="../../component/heard2.html?nav=index" width=100% height=80px marginwidth=0 marginheight=0
        frameborder="0" scrolling="no">
        <a>你的浏览器不支持iframe页面嵌套，请点击这里访问页面内容。</a>
    </iframe>
    <!-- 头部结束 -->
    <main class='mainBGC'>
        <div class="cartHeader">
            <div class="myCart">
                <div class='leftMyCart'>
                    <h1>我的购物车</h1>
                    <p class='selectNum'>共 <span id='courseNum'>2</span> 门,已选择 <span id='selectNum'>2</span> 门</p>
                </div>


                <p>
                    <a href="">我的订单历史</a>
                </p>

            </div>
        </div>
        <div class="cartBody">
            <p class='noData'>
                购物车内空空如也
            </p>
            <div class="trueCart">
                <div class="cartheader">
                    <div class="allSelect">
                        <i class='iconfont icon-quanxuan-weixuanzhong'></i>
                        全选
                    </div>
                    <div>
                        课程
                    </div>
                    <div>
                        金额
                    </div>
                    <div>
                        操作
                    </div>
                </div>
                <div class="haveData">

                </div>
                <div class="cartFooter">
                    <div class='rightSum'>
                        <span class='labelSum'>总计金额</span>
                        <span class='price'>￥0.00</span>
                        <a href="" class='pay'>去结算</a>
                    </div>
                </div>
            </div>

        </div>
    </main>

    <!-- 尾部开始 -->
    <iframe src="../../component/foot.html" width=100% height=300px marginwidth=0 marginheight=0 frameborder="0"
        scrolling="no">
        <a>你的浏览器不支持iframe页面嵌套，请点击这里访问页面内容。</a>
    </iframe>
    <!-- 尾部结束 -->

    <aside class='rightAside'>
        <ul>
            <li><a href="">
                    <i class='glyphicon glyphicon-comment'></i>
                    <span>意见反馈</span>
                </a>
            </li>
            <li><a href="">
                    <i class='glyphicon glyphicon-question-sign'></i>
                    <span>帮助中心</span>
                </a>
            </li>
            <li><a href="">
                    <i class="
    glyphicon glyphicon-phone"></i>
                    <span>APP下载</span>
                    <div class="AppDownLoad">
                    </div>
                </a>
            </li>
            <li><a href="">
                    <i class='iconfont icon-weixin'></i>
                    <span>官方微信</span>
                    <div class="WeiXinGF">
                    </div>
                </a>
            </li>
        </ul>
    </aside>
    <script src="https://cdn.jsdelivr.net/npm/jquery@1.12.4/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"></script>
    <script src='./js/shoppingCart.js'></script>
</body>

</html>
