<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>查询车次页</title>
    <link rel="stylesheet" href="../css/number.css">
</head>

<body>
    <div class="container">
        <!-- 头部开始 -->
        <iframe src="../component/heard2.html?nav=index" width=100% height=80px marginwidth=0 marginheight=0
            frameborder="0" scrolling="no">
            <a>你的浏览器不支持iframe页面嵌套，请点击这里访问页面内容。</a>
        </iframe>
        <!-- 头部导航栏 -->
        <iframe src="../component/nav.html" width=100% height="40px" marginwidth=0 marginheight=0 frameborder="0"
            scrolling="no">
            <a>你的浏览器不支持iframe页面嵌套，请点击这里访问页面内容。</a>
        </iframe>
        <!-- 头部导航栏结束 -->
        <!-- 头部结束 -->
        <!-- 内容区域开始 -->
        <div class="main">
            <div class="select">
                出发地 <input type="text" id="startstationid" name="startstationid" placeholder="请输入出发地">
                目的地 <input type="text" id="endstationid" name="endstationid" placeholder="请输入目的地">
                <input type="button" value="查询" class="baseButton" onclick="selectTrain()">
                车站 <input type="text" id="stationName" placeholder="请输入车站名称">
                <input type="button" value="查询" class="baseButton" onclick="searchStation()">
            </div>
            <div id="resultContainer">
                <table id="trainTable" style="min-height: 100px;">
                    <thead>
                        <tr>
                            <th>车次</th>
                            <th>始发站</th>
                            <th>终点站</th>
                            <th>发车时间</th>
                            <th>到达时间</th>
                            <th>余票</th>
                            <th>票价</th>
                            <th>车次类型</th>
                            <th>备注</th>
                        </tr>
                    </thead>
                    <tbody id="trainList">

                    </tbody>

                </table>
                <!-- 分页 -->
                <div class="pagination">
                    <ul>
                        <li><a href="#">首页</a></li>
                        <li><a onclick="last()">上一页</a></li>
                        <li><a class="active" href="#" >1</a></li>
                        <li><a href="#">2</a></li>
                        <li><a href="#">3</a></li>
                        <li><a href="#">4</a></li>
                        <li><a href="#">5</a></li>
                        <li><a onclick="next()">下一页</a></li>
                        <li><a href="#">末页</a></li>
                        <li><a>共10页</a></li>
                        <li><a>共90记录</a></li>
                    </ul>
                </div>
                <table id="stationTable" style="min-height: 100px;">
                    <thead>
                        <tr>
                            <th>站点名</th>
                            <th>车站名称的拼音</th>
                            <th>备注</th>
                        </tr>
                    </thead>
                    <tbody id="stationList">

                    </tbody>
                </table>
            </div>
        </div>
        <!-- 内容区域结束 -->

        <!-- 尾部开始 -->
        <iframe src="../component/foot.html" width=100% height=300px marginwidth=0 marginheight=0 frameborder="0"
            scrolling="no">
            <a>你的浏览器不支持iframe页面嵌套，请点击这里访问页面内容。</a>
        </iframe>
        <!-- 尾部结束 -->
    </div>
    <script src="../js/number.js"></script>
    <script src="../js/jquery-3.6.0.js"></script>
</body>
<style>

</style>

</html>
